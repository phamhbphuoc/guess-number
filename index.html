<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Digit Number Game</title>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
        .card { max-width: 400px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        input { width: 80%; padding: 12px; margin: 10px 0; font-size: 1.2rem; border: 2px solid #ddd; border-radius: 8px; }
        button { width: 85%; padding: 12px; margin: 5px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; }
        .primary { background: #007bff; color: white; }
        .secondary { background: #6c757d; color: white; }
        #gameArea { display: none; }
        .log-item { border-bottom: 1px solid #eee; padding: 8px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="card">
        <div id="setupArea">
            <h2>Game Setup</h2>
            <button class="primary" onclick="setRandom()">Start with Random Number</button>
            <p>â€” OR â€”</p>
            <input type="password" id="manualTarget" placeholder="Enter 4-digit target" maxlength="4">
            <button class="secondary" onclick="setManual()">Set Custom Number</button>
        </div>

        <div id="gameArea">
            <h2 id="status">Guessing...</h2>
            <input type="number" id="guessInput" placeholder="Enter guess" maxlength="4">
            <button class="primary" onclick="makeGuess()">Submit Guess</button>
            <button class="secondary" onclick="location.reload()">Reset Game</button>
            <div id="history" style="margin-top: 20px; text-align: left;"></div>
        </div>
    </div>

    <script>
        let target = "";

        function startGame(num) {
            target = num.toString();
            document.getElementById('setupArea').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
        }

        function setRandom() {
            const randomNum = Math.floor(1000 + Math.random() * 9000);
            startGame(randomNum);
        }

        function setManual() {
            const val = document.getElementById('manualTarget').value;
            if (val.length !== 4) return alert("Target must be 4 digits!");
            startGame(val);
        }

        function makeGuess() {
            const guess = document.getElementById('guessInput').value;
            if (guess.length !== 4) return alert("Enter 4 digits!");

            let correct = 0;
            for (let i = 0; i < 4; i++) {
                if (guess[i] === target[i]) correct++;
            }

            const history = document.getElementById('history');
            history.innerHTML = `<div class="log-item"><span>${guess}</span> <span>${correct} Correct</span></div>` + history.innerHTML;

            if (correct === 4) {
                document.getElementById('status').innerText = "ðŸŽ‰ You Won!";
                alert("Correct! The number was " + target);
            }
            document.getElementById('guessInput').value = "";
        }
    </script>
</body>
</html>
